<body>
    <center>
        <h1>CHECH EVEN OR ODD</h1>
    <hr>
    <h1>Enter Any Number : </h1>
        <input type="text" id="inn1">
    <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let num = document.getElementById("inn1").value

if(num === "")
{
    document.getElementById("ans").innerHTML = "Invalid Number"
}
else
{
    if(num % 2 == 0)
    {
        document.getElementById("ans").innerHTML = " Even Number..."
    }
    else
    {
        document.getElementById("ans").innerHTML = " Odd Number..."
    }
}
</script>
