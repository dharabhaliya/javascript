<script>
    function countVowels(str){
        const vowels = /[aeiouAEIOU]/g;
        const matches = str.match(vowels);
        return matches ? matches.length : 0;

    }

    let inputString = "This is an example string.";
    let vowelCount = countVowels(inputString);
    console.log(`Number of vowels: ${vowelCount}`);  // Output: Number of vowels: 7
    

</script>
