<script>
    class Car {
    constructor(make, price, color) {
        this.make = make;
        this.price = price;
        this.color = color;
    }

    getColor() {
        return this.color;
    }
    getPrice() {
        return this.price;
    }
    getName() {
        return `${this.make}`;
    }
}


const car = new Car("Verna", "99,99,999", "Black");
console.log(car.getColor());  
console.log(car.getPrice());  
console.log(car.getName());

</script>
