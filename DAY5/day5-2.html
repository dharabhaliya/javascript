<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY5-2</title>
</head>
<body>
    <center>
        <h1>SCORE</h1>
        <hr>

        <h1>enter your score</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    // 90 - 100 a
    // 80 - 89 b
    // 70 - 79 c
    // 60 - 69 d
    // 60 f

    let score = document.getElementById("in1").value

    if(score === ""){
        document.getElementById("ans").innerHTML = "invalid number"
    }else{ 
    if(score >= 90 && score <= 100) {
        document.getElementById("ans").innerHTML = "A"
    }else if(score >= 80 && score <= 89) {
        document.getElementById("ans").innerHTML = "B"
    }else if(score >= 70 && score <= 79) {
        document.getElementById("ans").innerHTML = "C"
    }else if(score >= 60 && score <= 69) { 
        document.getElementById("ans").innerHTML = "D"
    }else{
        document.getElementById("ans").innerHTML = "F"
    }   
}
</script>
