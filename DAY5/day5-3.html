<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>COMPARE NUMBER</h1>
        <hr>

        <h1>enter first number : </h1>
        <input type="text" id="in1">

        <h1>enter second number : </h1>
        <input type="text" id="in2">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    if(a  === ""){
        document.getElementById("ans").innerHTML = "invalid number..."
    }else{
        if(a === b){
        document.getElementById("ans").innerHTML = "this number is equal..."
    }else if(a > b){
        document.getElementById("ans").innerHTML = "this number is grate than second..."
    }else {
        document.getElementById("ans").innerHTML = "this number is less than first..."
    }
    }
    
</script>
