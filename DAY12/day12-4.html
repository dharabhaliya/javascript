<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY12-4</title>
</head>
<body>
    <center>
        <h1>POWER OF A NUMBER</h1>
        <hr>
        <h1>Enter a base number :</h1>
        <input type="text" id="in1">

        <h1>Enter a exponent number :</h1>
        <input type="text" id="in2">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    let res = 1 , i = 1

    do
    {
        res *= a
        i++
    }while(i <= b)

    document.getElementById("ans").innerHTML = res
</script>
