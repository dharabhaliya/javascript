<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY14-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
<center>
    <div class="container">
        <h2>factorial</h2>
        <hr><br>
        <h4>Enter your number</h4>
    
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <p id="result"></p>
    </div>
</center>


</body>
</html>
<script>
    factorial=() => {
     let number = document.getElementById("numberInput").value;
     var fact = 1,i =1
 
     while (i <= number){
 
         fact *= i
         i++
 
     } 
     document.getElementById("result").innerHTML += "Ans = " + fact
    }
    factorial ()
 
 </script>
