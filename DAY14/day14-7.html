<body>
    <center>
        <h1>DARK MODE</h1>
        <label for="">Choice Mode :</label>
        <select id="select">
        <option value="dark">darkMode</option>
        <option value="light">lightMode</option>
    
        </select>
        <p id="ans1"></p>
        <p id="ans2"></p>
    </center>
    
</body>
</html>
<script>
let mode = document.getElementById("select").value
const DarkMode = () => {
    if(mode === "dark")
    {
        document.getElementById('ans1').innerText = "Darkmode ON"

    }
    else{
        document.getElementById('ans2').innerText = "Darkmode OFF"

    }
};

DarkMode();

</script>
