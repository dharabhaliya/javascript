<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY6-6</title>
</head>
<body>
    <center>
        <h1>TAX CALCULATION</h1>
        <hr>

        <h1>enter employ salary :</h1>
        <input type="text" id="in13">

        <h1 id="ans6"></h1>
    </center>
</body>
</html>
<script>
    let salary = document.getElementById("int13").value
    let tax = 0;

    if(salary === "")
    {
        document.getElementById("ans").innerHTML = "Invalid Salary"
    }
    else
    {
        if(salary > 40000)
        {
            tax += (salary - 40000) * 0.25;
            salary = 40000;
        }
        if(salary > 30000)
        {
            tax += (salary - 30000) * 0.20;
            salary = 30000;
        }
        if(salary > 20000)
        {
            tax += (salary - 20000) * 0.15;
            salary = 20000;
        }
        if(salary > 10000)
        {
            tax += (salary - 10000) * 0.10;
            salary = 10000;
        }
        if(salary > 0)
        {
            tax += salary * 0.05;
        }
        document.getElementById("ans").innerHTML = "The Tax For a Salary of "+salary+" is : "+tax.toFixed(2)
    }
</script>
