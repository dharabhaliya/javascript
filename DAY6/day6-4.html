<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY6-4</title>
</head>
<body>
    <center>
        <h1>DETERMINES THE NUMBER</h1>
        <hr>

        <h1>enter number :</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value

    if (a === ""){
        document.getElementById("ans").innerHTML = "invalid number"
    }else{
        if(a > 0){
        document.getElementById("ans").innerHTML = "POSITIVE"
    }else if(a < 0){
        document.getElementById("ans").innerHTML = "NEGETIVE"
    }else {
        document.getElementById("ans").innerHTML = "ZERO"
    }
    }
    
</script>
