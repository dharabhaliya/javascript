<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY4</title>
</head>
<body>
    <center>
        <h1>CALCUTE SPEED</h1>
        <hr>

        <h1>Enter distance (meters) : </h1>
        <input type="text" id="in1">

        <h1>Enter time (second) : </h1>
        <input type="text" id="in2">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    let speed = a / b 

    document.getElementById("ans").innerHTML = speed + "m/s"
</script>
