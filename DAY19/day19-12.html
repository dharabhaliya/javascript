<body>

    <center>
        <h1>QUESTION-12</h1>

        <h1>Enter Any String :</h1>
            <input type="text" id="int">

        <h1 id="ans"></h1>
    </center>

<script>

    let str = document.getElementById("int").value

    if (str === "") {
        document.getElementById("ans").innerHTML = "Invalid String"
    }
    else {
        for (let i = 0; str[i]; i++) {
            if (str[i] == "a" || str[i] == "A" ||
                str[i] == "e" || str[i] == "E" ||
                str[i] == "i" || str[i] == "I" ||
                str[i] == "o" || str[i] == "O" ||
                str[i] == "u" || str[i] == "U") {
                console.log(str[i] + " is Vowel")
                document.getElementById("ans").innerHTML += str[i] + " is Vowel...<br>"
                str.charAt(str[i])
            }
            else {
                console.log(str[i])
                document.getElementById("ans").innerHTML += str[i] + "<br>"
            }

        }
    }


</script>
