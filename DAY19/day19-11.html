<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY19-11</title>
</head>

<body>
    <center>
        <h1>QUESTION-11</h1>
        <h3>
            Enter String [in Uppercase] :
            <input type="text" id="int">
        </h3>
        <h2 id="ans"></h2>
    </center>

</body>

</html>

<script>

    let lower = document.getElementById("int").value
    let arr = upper.toLowerCase()

    if (lower === "") {
        document.getElementById("ans").innerHTML = "Invalid String"
    }
    else {
        console.log(arr)
        document.getElementById("ans").innerHTML += "Convert String into LowerCase is : " + arr
    }

</script>
