<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY11-1</title>
</head>
<body>
    <center>
        <h1>PALINDROME</h1>
        <hr>

        <h1>Enter something :</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let str = document.getElementById("in1").value

    let res1 = ""
    let res2 = ""

    for (let i = 0 ; i <= str.length ; i++)
    {
        res1 += str[i]
    }
    for (let i = 0 ; i <= str.length-1 ; i--)
    {
        res1 += str[i]
    }
    if(str === ""){
        document.getElementById("ans").innerHTML = "INVALID"
    }else{
        if(res1 === res2){
        document.getElementById("ans").innerHTML = "PALINDROME"
    }
    else{
        document.getElementById("ans").innerHTML = "NOT A PALINDROME"
    }
    }
    
</script>
