<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY18-2</title>
</head>
<body>
    <center>
        <h1>ARROW FUNCTION</h1>
        <hr>

        <h1>Enter a value</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    if (a === ""){
        document.getElementById("ans").innerHTML = "Invalid number"
    } else {
        a_1 = (a) =>
        {
        if(a <= 1){
            return 1
        } else {
            return a * a_1(a - 1)
        }
        }
        document.getElementById("ans").innerHTML = a_1(a)
    }
    
</script>
