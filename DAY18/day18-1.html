<body>
    <center>
        <h1>FUNCTION STATEMENT</h1>
        <hr>

        <h1>Enter a value :</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value

    if(a === ""){
        document.getElementById("ans").innerHTML = "Invalid Number" 
    }
    function a_1(a)
    {
        if (a <= 1){
            return 1
        }
        else
        {
            return a * a_1(a - 1)
        }
    }
    document.getElementById("ans").innerHTML = "Fctorial of &nbsp;"+a+ "&nbsp is : "+a_1(a)
</script>
