        <input type="text" id="in1">

        <h1 id="ans"></h1>

<script>
    let a = document.getElementById("in1").value

    if(a === ""){
        document.getElementById("ans").innerHTML = "Invalid Number"
    }
    else{
        document.getElementById("ans").innerHTML = "Fctorial of &nbsp;"+a+ " is : "+
        (function a_1(a){
            if(a <= 1){
                return 1 
            }
            else{
                return  a * a_1(a - 1)
            }
        })(a)
    }
</script>
