<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    select{
        height: 30px;
        width: 100px;
        background-color: rgb(224, 217, 217);
        border: none;
        /* opacity: 10%; */
        color: rgb(12, 12, 12);
        border-radius: 10px;
    }
    
    button{
        height: 30px;
        width: 60px;
        background-color: rgb(224, 217, 217);
        border: none;
        /* opacity: 10%; */
        color: rgb(12, 12, 12);
        border-radius: 10px;
    }
</style>
<body>
    <center>
        <h1>SELECT LANGUAGE</h1>
        <hr>

        <select name="" id="inn">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="Japanes">Japanes</option>
            <option value="Italian">Italian</option>
            <option value="German">German</option>
        </select>

    <br>
        <h1 id="ans"></h1>

        <button id="go">Refresh</button>
    
    </center>
</body>
</html>
<script>
    var a = document.getElementById("inn").value 

 // ---------------------------------------

                const refreshButton = document.getElementById("go");

                // Add event listener to the button
                refreshButton.addEventListener('click', function() 
                {
                    // Reload the page
                    location.reload();
                });

// ---------------------------------------
    if(a === "")
    {
        document.getElementById("ans").innerHTML = ""
    }
    else
    {
        switch(a)
            {
                case "English" : document.getElementById("ans").innerHTML = "Hello!"
                break

                case "Spanish" : document.getElementById("ans").innerHTML = "Â¡Hola!"
                break

                case "French" : document.getElementById("ans").innerHTML = "Bonjour!"
                break

                case "Japanes" : document.getElementById("ans").innerHTML = "Kon'nichiwa"
                break

                case "Italian" : document.getElementById("ans").innerHTML = "Ciao"
                break

                case "German" : document.getElementById("ans").innerHTML = "Hallo"
                break

                default : document.getElementById("ans").innerHTML = "Language not supported."
                break
            }
    }
</script>
