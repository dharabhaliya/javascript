<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY10-1</title>
</head>
<body>
    <center>
        <h1>DAY OF THE WEEK</h1>
        <hr>
        <h1>Enetr a day : </h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>

    let a = document.getElementById("in1").value

    
    if(a === ""){
        document.getElementById("ans").innerHTML = "Invalid "
    } else{
        switch (a) {  
        case "Monday":
        document.getElementById("ans").innerHTML = "It's the start of the workweek."
        break;
        case "Friday":
        document.getElementById("ans").innerHTML = "It's almost the weekend!"
        break;
        default:
        document.getElementById("ans").innerHTML = "It's some other day."
        }
    }
</script>
