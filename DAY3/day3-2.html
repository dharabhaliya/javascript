<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY3-2</title>
</head>
<body>
    <center>
        <h1>SIMPLE NTEREST</h1>
        <hr>

        <h1>enter principle amount :</h1>
        <input type="text" id="in1">

        <h1>enter rate of interest :</h1>
        <input type="text" id="in2">

        <h1>enter time in years :</h1>
        <input type="text" id="in3">
        
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value

    let si = (+a * +b * +c) / 100

    document.getElementById("ans").innerHTML = si
</script>
