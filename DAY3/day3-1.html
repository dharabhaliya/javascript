<body>

        <h1> enter marks of maths :</h1>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    let f =(+a + +b + +c + +d + +e *100) / 500

    document.getElementById("percentage").innerHTML = f
</script>
